- name: "install packages"
  tags:
    - packages
    - apt
  become: yes
  apt:
    pkg:
      - chromium-browser
      - keepassxc
      - shutter
      - baobab
      - gimp
    state: present

- name: "install packages for development"
  tags:
    - packages
    - apt
  become: yes
  apt:
    pkg:
      - openjdk-11-jdk
      - maven
    state: present

- name: "install snaps in classic mode"
  tags:
    - packages
    - snap
  become: yes
  snap:
    name:
      - atom
      - sublime-text
    classic: yes

- name: "install snaps in sandbox mode"
  tags:
    - packages
    - snap
  become: yes
  snap:
    name:
      - postman
      - spotify

- name: "install IntelliJ IDEA"
  tags:
    - packages
    - snap
  become: yes
  snap:
    name:
      - intellij-idea-ultimate
    classic: yes

# see https://stackoverflow.com/a/8290652
- name: "configure startup applications"
  tags:
    - gnome
    - config
  template:
    src: "{{item}}"
    dest: $HOME/.config/autostart/
    newline_sequence: '\n'
  with_items:
    - guake.desktop
