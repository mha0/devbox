[colors]
accent = #fba922

[bar/bottom]
bottom = true
width = 100%
height = 36

separator = 

background = #1c1c1c
foreground = #eefafafa

overline-size = 2
overline-color = #FF0000
underline-size = 2
underline-color = #FF0000

border-top-size = 1
border-top-color = #3d3d3d
border-bottom-size = 0

spacing = 0
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

font-0 = UbuntuMono-Regular:size=11;0
font-1 = Courier:size=11;0
font-2 = FontAwesome:size=14;0
font-3 = NotoSans-Regular:size=8;-1
font-4 = Courier:size=8;-1

modules-left = ws xwindow
modules-center = 
modules-right =  docker cpu memory wired-network disk clock

tray-position = none

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python /var/git/devbox/post-install/spotify-status.py -f '{artist} - {song}'
format-underline = #1db954

[module/disk]
type = internal/fs
mount-0 = /
label-mounted = %percentage_used%% 

[module/cpu]
type = internal/cpu
interval = 1.5

format = <ramp-coreload> <label>

label =  
label-font = 1

ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-0-font = 4
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = ▂
ramp-coreload-1-font = 4
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = ▃
ramp-coreload-2-font = 4
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = ▄
ramp-coreload-3-font = 4
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = ▅
ramp-coreload-4-font = 4
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = ▆
ramp-coreload-5-font = 4
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = ▇
ramp-coreload-6-font = 4
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = █
ramp-coreload-7-font = 4
ramp-coreload-7-foreground = #ff5555

[module/memory]
type = internal/memory
interval = 0.2
format = <bar-used> <label>

label = 
label-font = 1

bar-used-width = 20
bar-used-gradient = true
bar-used-foreground-0 = #449f3d
bar-used-foreground-1 = #2f8419
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ed5456
bar-used-indicator = █
bar-used-indicator-font = 5
bar-used-indicator-foreground = #fff
bar-used-fill = █
bar-used-fill-font = 5
bar-used-empty = █
bar-used-empty-font = 5
bar-used-empty-foreground = #44

[module/wired-network]
type = internal/network
interface = ens33
interval = 2.0

label-connected = %downspeed:8% 
label-disconnected = Ethernet disconnected
label-disconnected-foreground = #66

[module/clock]
type = internal/date
interval = 5

label = %time%   %date% 
date = %d.%m.%y%
time = %H:%M

[module/ws]
type = internal/xworkspaces
format =  <label-state>

label-active = %icon% %name%
label-active-foreground = #FFFFFF
label-active-background = #3a243b
label-active-underline = #800080

[module/xwindow]
type = internal/xwindow
label =  [ %title% ]
label-maxlen = 80
label-foreground = #FFFFFF

[module/docker]
type = custom/script
label = %output% 
exec = echo $(( `docker ps | wc -l` - 1 ))/$(( `docker ps -a | wc -l` - 1 ))
interval = 4
