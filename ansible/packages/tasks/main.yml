- name: "install apt packages"
  tags:
    - packages
    - apt
  become: yes
  apt:
    pkg:
      - chromium-browser
      - keepassxc
      - guake
      - baobab
      - openjdk-11-jdk
      - maven
      - flameshot
    state: present

- name: "install snaps"
  tags:
    - packages
    - snap
  become: yes
  snap:
    name:
      - atom
      - intellij-idea-ultimate
    classic: yes

# see https://stackoverflow.com/a/8290652
- name: "configure startup applications"
  tags:
    - gnome
    - config
  template:
    src: "{{item}}"
    dest: $HOME/.config/autostart/
    newline_sequence: '\n'
  with_items:
    - guake.desktop
