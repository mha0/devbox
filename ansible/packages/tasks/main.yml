- name: "remove packages"
  tags: packages
  become: yes
  apt:
    name: "openjdk-11-jre,openjdk-11-jre-headless"
    state: absent
    autoremove: yes

- name: "install packages: dev"
  tags: packages
  become: yes
  apt: 
    name: "openjdk-8-jdk,maven"
    state: present

- name: "install packages: shell"
  tags: packages
  become: yes
  apt: 
    name: "htop,conky,curl,wget,tree,xclip,zsh,guake,terminator"
    state: present

- name: "install packages: gui"
  tags: packages
  become: yes
  apt: 
    name: "firefox,chromium-browser,baobab,flameshot,gimp,gnome-tweak-tool,chrome-gnome-shell"
    state: present
